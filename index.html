  const container = document.getElementById('questions');

  data.forEach((q, idx) => {
    const card = document.createElement('div');
    card.className = `backdrop-blur-xl bg-white/10 p-6 rounded-3xl shadow-2xl border border-white/20 hover:bg-white/20 transition duration-300 pop-in`;

    // QUESTION
    const question = document.createElement('h2');
    question.className = "text-2xl font-bold mb-4 tracking-tight";
    question.textContent = `${idx + 1}. ${q.question}`;
    card.appendChild(question);

    // OPTIONS
    const optionsWrapper = document.createElement('div');
    optionsWrapper.className = "space-y-3";

    Object.keys(q).forEach(key => {
      if (key.startsWith('option')) {
        const btn = document.createElement('button');
        btn.className = `w-full p-4 rounded-2xl bg-white/5 border border-white/10
          hover:bg-white/20 hover:scale-[1.02] transition duration-200
          text-left shadow-md`;
        btn.textContent = q[key];

        btn.onclick = () => {
          const correct = q[q.correct_answer];

          if (btn.textContent === correct) {
            btn.classList.add("bg-green-500/30", "border-green-400", "scale-[1.03]", "shadow-green-500/40");
          } else {
            btn.classList.add("bg-red-500/30", "border-red-400", "scale-[1.03]", "shadow-red-500/40");
          }

          explanation.classList.remove("hidden");
          explanation.classList.add("float-up");
        };

        optionsWrapper.appendChild(btn);
      }
    });

    card.appendChild(optionsWrapper);

    // EXPLANATION
    const explanation = document.createElement('div');
    explanation.className = `hidden mt-5 p-4 rounded-2xl bg-indigo-500/20 border-l-4 border-indigo-400 text-indigo-200 shadow-md`;
    explanation.textContent = q.explanation;
    card.appendChild(explanation);

    container.appendChild(card);
